<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>circle</title>
	<style>
		input[type='button']{
			color:green;
			position:absolute;
			top:0;
			left:0;
		}
	</style>
</head>
<body>
	<input type="button" value='update'>
	<canvas width="500" height="500">
	</canvas>
	<script>
		const canvas = document.querySelector('canvas');
		let update = document.querySelector('input');
		let ctx = canvas.getContext('2d');
		update.onclick = function(){
			if(canvas.getContext){
				ctx.clearRect(0,0,canvas.width,canvas.height);
				for(var i = 0; i < 100; i++){
					var color = 'rgba('+random(0,255)+','+random(0,255)+','+random(0,255)+','+Math.random()+')';
					var ball = new Ball(random(10,20),{x:random(0,canvas.width),y:random(0,canvas.height)},color);//实例化一个球对象
					ball.draw(); // 画球
				}

			}
		}
	// 1 半径  2 位置 3 颜色
	function Ball(size,position,color){
		this.size = size;
		this.x = position.x;
		this.y = position.y;
		this.color = color;
	}
	// 画球
	Ball.prototype.draw = function(){
		ctx.beginPath();
		ctx.fillStyle = this.color;
		ctx.arc(this.x,this.y,this.size,0,2*Math.PI,true);
		ctx.fill();
	}
	function random(min,max){
			return Math.floor(Math.random()*(max-min)+min);
		}
